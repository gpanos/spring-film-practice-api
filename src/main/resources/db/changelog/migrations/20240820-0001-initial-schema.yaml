databaseChangeLog:
  - changeSet:
      id: 1
      author: Dimitrios
      changes:
        - createTable:
            tableName: film
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT